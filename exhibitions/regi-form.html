<div class="container-contact100">
    <div class="wrap-contact100">
        <a href="../index.html">
            <button class="contact100-form-btn" style="width: 15%;padding: 5px;justify-content: middle;">
					<span>
						<i class="fa fa-long-arrow-left m-l-7" style=";" aria-hidden="true"></i>
					</span>
                <span>
						Back
					</span>
            </button>
        </a>
        
        <form class="contact100-form validate-form" id="regiForm" method="post" netlify="true">
            <input type="hidden" name="_token" value="QXoZcdPLYf0EqZzAtHC7mf9IwZC1V0Lw153CpyM6">
            <span class="contact100-form-title">
                MRCET TECHFEST
            </span>

            
            <span class="contact100-form-title">
                Personal Details
            </span>

            <div class="wrap-input100 validate-input bg1">
                <span class="label-input100">FullName *</span>
                <input class="input100" type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required>
            </div>

            <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
                <span class="label-input100">Email Id *</span>
                <input class="input100" type="text" id="eMail" name="eMailId" placeholder="Enter Email Id " required>
            </div>

            <div class="wrap-input100 bg1 rs1-wrap-input100">
                <span class="label-input100">Contact Number *</span>
                <input class="input100" type="tel" id="contactNumber" name="contactNumber" placeholder="Enter Contact number" required>
            </div>
            <span class="contact100-form-title">
                Events
            </span>
            
            <div class="wrap-input100 bg1 rs1-wrap-input100">
                <span class="label-input100">Select Events</span>
                <select class="js-example-basic-multiple events" name="events[]"  id="events" multiple="multiple" required>
                    <optgroup label="CSE Events"></optgroup>
                   <div class="1"><option value="abstract-50">Abstract Presentation-Rs.50/-</option></div>
                   <div class="1 box"><option value="codemania-30">Code mania-Rs.30/-</option></div>
                   <div class="1 box"><option value="domainquiz-30">Domain Quiz-Rs.30/-</option></div>
                   <div class="1 box"><option value="poster-50">Poster Presentation-Rs.50/-</option></div>
                   <div class="1 box"><option value="codinghunt-50">Coding Hunt-Rs.50/-</option></div>
                    <div class="1 box"><option value="paper-80">Paper Presentation-Rs.80/-</option></div>

                </select>
            </div>
            <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
                 <span class="label-input100">Registration Fee </span>
                     <input class="input100" type="number" name="registrationFee" id="registrationFee" required readonly>
            </div>
            <span class="contact100-form-title">

                Payments
            </span>
          
              
          
           <div class="wrap-input100 validate-input bg1">
        
        <h3><center>Paytm/Google pay/Phone pay:</center><br><b><center>7702662352</b></h3></center>
        <h3><center>you can also pay by using </center><b><br><center>QR-link</center</b></b></h3>
        <img src="qr.jpg" width="350" height="auto" class="center">
             </div><hr>
          <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
                <span class="label-input100">Transaction Id*</span>
                <input class="input100" type="text" id="transactionId" name="transactionId" placeholder="Enter Transaction Id " required>
            </div>
              <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" onclick="writeData()">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
</form>

<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
    </script>

<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
    </script>
    <script>
       $(document.body).on("change","#events",function(){
            console.log($("#events").val());
            let str  = $("#events").val();
            var amount = 0;
            str.forEach(function(data) {
                console.log(data);
                let splitStr = data.split("-");
                console.log(splitStr[1]);
                amount += parseInt(splitStr[1]);
            });
            console.log(amount);
            $("#registrationFee").val(amount);
        
        });
    </script>
